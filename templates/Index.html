<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">



    <title>To Do App</title>
</head>

<body>
     <div class="container center">
 <h1 class="flow-text center" style="font-family: 'Liu Jian Mao Cao', cursive; font-size: 40px;">To-Do app</h1>
 <hr>
  <div class="container center">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">what are you doing today!</label>
      </div>
      <a id='button' class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>

        </div>
          <ol id="todo" class="left"></ol>

    </form>
 </div>
  </div>
       

</div> 
   
     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
            
</body>

<script>
    $(document).ready(function () {
    $('#button').click(function () {
        $('#todo').append("<ol><blockquote>" + $("#icon_prefix2").val() + " <a href='#' class='close' aria-hidden='true'>&times;</a></blockquote></ol>");
        $("#icon_prefix2").val('');
    });
    $("body").on('click', '#todo a', function () {
        $(this).closest("ol").remove();
    });

});
</script>
</html>
